name: Cypress E2E Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: orquestrador_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Python dependencies for agents
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn httpx python-dotenv

      - name: Restore .NET dependencies
        run: dotnet restore Orquestrador.sln

      - name: Build .NET backend
        run: dotnet build Orquestrador.sln --configuration Release --no-restore

      - name: Start backend API
        working-directory: ./Orquestrador.API
        run: |
          dotnet run --configuration Release &
          echo $! > backend.pid
        env:
          ASPNETCORE_ENVIRONMENT: Development
          ConnectionStrings__DefaultConnection: "Host=localhost;Database=orquestrador_test;Username=postgres;Password=postgres"

      - name: Wait for backend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:5220/health 2>/dev/null; do sleep 2; done' || echo "Backend health check timeout"

      - name: Start AI agents
        run: |
          cd agents/product_owner && python main.py &
          cd agents/project_manager && python main.py &
          cd agents/designer && python main.py &
          cd agents/tech_lead && python main.py &
          cd agents/developer && python main.py &
          cd agents/qa_engineer && python main.py &
          sleep 5

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Start frontend server
        working-directory: ./frontend
        run: |
          npx serve -s dist/frontend/browser -l 4200 &
          echo $! > frontend.pid

      - name: Wait for frontend to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4200 2>/dev/null; do sleep 2; done'

      - name: Run Cypress tests
        working-directory: ./frontend
        run: npm run cypress:run
        env:
          CYPRESS_BASE_URL: http://localhost:4200

      - name: Upload Cypress screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenshots
          path: frontend/cypress/screenshots
          if-no-files-found: ignore

      - name: Upload Cypress videos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-videos
          path: frontend/cypress/videos
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-results
          path: frontend/cypress/results
          if-no-files-found: ignore

      - name: Cleanup
        if: always()
        run: |
          if [ -f frontend/frontend.pid ]; then kill $(cat frontend/frontend.pid) || true; fi
          if [ -f Orquestrador.API/backend.pid ]; then kill $(cat Orquestrador.API/backend.pid) || true; fi
          pkill -f "python main.py" || true
